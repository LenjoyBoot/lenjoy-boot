# \u5F00\u542FBasicHttp\u529F\u80FD
knife4j.basic.enable=true
# basic\u7528\u6237\u540D
knife4j.basic.username=lenjoy
# basic\u5BC6\u7801
knife4j.basic.password=lenjoy2022

# spring.security
lenjoy.security.tokenTimeout=1000
lenjoy.security.tokenHeader=Authorization
lenjoy.security.sessionTimeout=1000
lenjoy.security.mockEnable=false
