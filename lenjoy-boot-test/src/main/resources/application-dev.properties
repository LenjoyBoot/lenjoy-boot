# springboot 2.6.x+ \u9700\u914D\u7F6E\u8DEF\u5F84\u89E3\u6790\u7B56\u7565\u4E3A ant_path_matcher
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
# Knife4j \u914D\u7F6E\u9879
# \u5F00\u542FKnife4j\u589E\u5F3A\u6A21\u5F0F
knife4j.enable=true
# \u5F00\u542F\u751F\u4EA7\u73AF\u5883\u4FDD\u62A4
knife4j.production=false
# \u5F00\u542F\u8DE8\u57DF\u8BF7\u6C42
knife4j.cors=true
# \u663E\u793A\u9ED8\u8BA4Footer
